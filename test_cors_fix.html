<!DOCTYPE html>
<html>
<head>
    <title>üß™ Test CORS Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Test CORS Fix</h1>
    
    <div class="status info">
        <strong>Testing if your Vercel app can now connect to the backend...</strong>
        <br>Your Vercel URL: <code>https://onlypans-2n0yp79t8-stanondiekis-projects.vercel.app</code>
    </div>
    
    <button onclick="testCORS()">üß™ Test CORS Fix</button>
    <button onclick="testAI()">ü§ñ Test AI Assistant</button>
    
    <div id="results"></div>
    
    <script>
        const backendURL = 'https://onlypans.onrender.com/api';
        
        async function testCORS() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="status info">Testing CORS...</div>';
            
            try {
                // Test basic API endpoint
                const response = await fetch(backendURL + '/ai/status/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <div class="status success">
                            ‚úÖ CORS Fixed! Backend is accessible from browser
                            <br><strong>Status:</strong> ${response.status}
                            <br><strong>AI Available:</strong> ${data.available ? 'Yes' : 'No'}
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="status error">
                            ‚ùå Backend responded but with error: ${response.status}
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                if (error.message.includes('CORS')) {
                    resultsDiv.innerHTML = `
                        <div class="status error">
                            ‚ùå CORS still blocked - backend deployment may not be complete yet
                            <br>Wait 2-3 minutes and try again
                            <br><strong>Error:</strong> ${error.message}
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="status error">
                            ‚ùå Other error: ${error.message}
                        </div>
                    `;
                }
            }
        }
        
        async function testAI() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // Test AI endpoint with a simple question
                const response = await fetch(backendURL + '/ai/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: 'What is a simple recipe for scrambled eggs?'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultsDiv.innerHTML = `
                        <div class="status success">
                            ‚úÖ AI Assistant Working!
                            <br><strong>Response:</strong> ${data.data.response.substring(0, 200)}...
                        </div>
                    `;
                } else if (response.status === 401) {
                    resultsDiv.innerHTML = `
                        <div class="status info">
                            ‚ö†Ô∏è AI requires login (401 Unauthorized) - this is expected
                            <br>CORS is working! Now try logging into your Vercel app and using the AI.
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="status error">
                            ‚ùå AI Error: ${response.status}
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå AI Test Error: ${error.message}
                    </div>
                `;
            }
        }
        
        // Auto-test on page load
        setTimeout(testCORS, 1000);
    </script>
</body>
</html>
