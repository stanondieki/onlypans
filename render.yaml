services:
  - type: web
    name: onlypans-backend
    env: python
    region: ohio
    buildCommand: |
      cd backend
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: cd backend && gunicorn onlypans_backend.wsgi:application --host 0.0.0.0 --port $PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: onlypans_backend.production_settings
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "onlypans-backend.onrender.com"
      - key: CORS_ALLOW_ALL_ORIGINS
        value: "True"
