<!DOCTYPE html>
<html>
<head>
    <title>OnlyPans URL Fix Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß OnlyPans URL Fix Test</h1>
    
    <div id="status" class="status info">Testing API URL configuration...</div>
    
    <h2>Expected Configuration:</h2>
    <pre>
‚úÖ Production API URL: https://onlypans.onrender.com/api
‚ùå Should NOT use: localhost:8000/api
    </pre>
    
    <h2>Test Results:</h2>
    <div id="results"></div>
    
    <script>
        async function testAPIURL() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                // Test if we can reach the AI status endpoint
                const response = await fetch('https://onlypans.onrender.com/api/ai/status/');
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = '‚úÖ SUCCESS: Can connect to production API!';
                    
                    resultsDiv.innerHTML = `
                        <div class="status success">
                            <h3>‚úÖ API Connection Working</h3>
                            <p><strong>URL:</strong> https://onlypans.onrender.com/api</p>
                            <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                            <p><strong>AI Service:</strong> ${data.gemini_available ? 'Available ‚úÖ' : 'Not Available ‚ùå'}</p>
                        </div>
                        
                        <h3>Next Steps:</h3>
                        <ol>
                            <li>Clear your browser cache completely (Ctrl+Shift+Delete)</li>
                            <li>Visit your Vercel app: <a href="https://onlypans-frontend.vercel.app" target="_blank">https://onlypans-frontend.vercel.app</a></li>
                            <li>Open browser console (F12) and look for logs starting with "üîß"</li>
                            <li>Try the AI assistant - it should now work!</li>
                        </ol>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå ERROR: Cannot connect to production API';
                
                resultsDiv.innerHTML = `
                    <div class="status error">
                        <h3>‚ùå Connection Failed</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>This might be a temporary backend issue.</p>
                    </div>
                `;
            }
        }
        
        // Run test when page loads
        testAPIURL();
    </script>
</body>
</html>
